name: Create Production Builds

on:
  push:
    branches: ['master']

jobs:
  build_android:
    name: Build Android App
    type: build # This job type creates a production build for Android
    params:
      platform: android
      profile: production
      message: 'Creating production build for Android'
  build_ios:
    name: Build iOS App
    type: build # This job type creates a production build for iOS
    params:
      platform: ios
      profile: production
      message: 'Creating production build for iOS'
